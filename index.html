<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="images.jpeg" alt="This is Batman MFs" class="image">
            <div class="overlay"><h6>Photo from the poster of Batman the Caped Crusader!</h6></div>
        </div>
        <div class="main">
            <h3>Welcome to the not so official page of Batman! Sign-Up now to get bonus behind the scenes<br>Make sure share this with your friends</h3>

            <div class="form">
                <h4>Let's do this!</h4>
                <div class="form-contents">
                    <div class="containerR">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    </div>
                    <div class="containerL">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="button">
                <button>Create Account</button>
                <p>Already have an account? <a href="https://www.google.com/chrome/" target="_blank" rel="noopener noreferrer">login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
